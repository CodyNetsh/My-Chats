
<ion-header>
  <ion-toolbar color="success">
    <ion-title float-left ><h3>Chata</h3></ion-title>
 
    <ion-buttons  float-right>
    <ion-button (click)="search()"><ion-icon name="search" ></ion-icon></ion-button>
      
              
    <ion-button   (click)="presentActionSheet()">
      <ion-icon name="more"></ion-icon>
</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="success">
            <ion-buttons color="success">
                <ion-icon name=""></ion-icon>
                <ion-icon name=""></ion-icon>
                <ion-icon name=""></ion-icon>
                <ion-button (click)="takePhoto()">
                  <ion-icon name="camera"></ion-icon>  
              </ion-button>
                <ion-icon name=""></ion-icon>
                <ion-icon name=""></ion-icon>
                <ion-icon name=""></ion-icon>
              <!-- <ion-icon name="contacts"></ion-icon> -->
            <ion-button>
              <ion-label>Chats</ion-label>
            </ion-button>
            <ion-icon name=""></ion-icon>
            <ion-icon name=""></ion-icon>
              <ion-icon name=""></ion-icon>
              <!-- <ion-icon name="map"></ion-icon> -->
            <ion-button (click)="group()">
              <ion-label>Group</ion-label>
            </ion-button>
           
            </ion-buttons>
      
  </ion-toolbar>
</ion-header>

<ion-content class="chats" color="secondary">

    <ion-list  >
        <ion-item-sliding *ngFor="let userChat of users " >
          <div   *ngIf="userChat.userID != uid">
              <button width="100%;" class="block"  color="secondary" ion-item  (click)="private(userChat) " >
                  <img class="chat-picture"    src="{{userChat.photoURL}}"> 
                   <h4 class="chat-title" >{{userChat.displayName}}</h4>
                  
               </button> 
              
          </div>
         
        </ion-item-sliding>
      </ion-list>

    </ion-content>
<ion-footer>
    <ion-button float-right color="success" icon-only class="add-chat-button"(click)="add()" >
        <ion-icon name="person-add"></ion-icon></ion-button>
  
</ion-footer>
